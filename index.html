<!DOCTYPE html>
<html>
<head>
  <title>Add Polygon Network</title>
  <meta charset="UTF-8" />
</head>
<body style="background-color:#111; color:white; font-family:sans-serif; text-align:center; padding:50px;">
  <h1>Add Polygon Mainnet to Brave Wallet</h1>
  <p>Click the button below to add the Polygon network automatically.</p>
  <button onclick="addPolygon()" style="padding:10px 20px; font-size:18px; background:#8247e5; color:white; border:none; border-radius:5px;">Add Polygon Network</button>

  <script>
    async function addPolygon() {
      if (window.ethereum) {
        try {
          await window.ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [{
              chainId: '0x89',
              chainName: 'Polygon Mainnet',
              nativeCurrency: {
                name: 'MATIC',
                symbol: 'MATIC',
                decimals: 18
              },
              rpcUrls: ['https://polygon-rpc.com'],
              blockExplorerUrls: ['https://polygonscan.com']
            }]
          });
          alert('Polygon network added successfully!');
        } catch (addError) {
          alert('Failed to add network: ' + addError.message);
        }
      } else {
        alert('Web3 provider not found. Try using Brave or MetaMask.');
      }
    }
  </script>
</body>
</html>
